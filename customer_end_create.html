	<script type="text/javascript">

	    function getParam(key) {
	        // Find the key and everything up to the ampersand delimiter
	        var value = RegExp("" + key + "[^&]+").exec(window.location.search);

	        // Return the unescaped value minus everything starting from the equals sign or an empty string
	        return unescape(!!value ? value.toString().replace(/^[^=]+./, "") : "");
	    }

	    $(document).ready(function () {
	        caribedev_list_country();
	    });

	    function caribedev_customer_end_create() {
	        method = "POST";
	        url = caribedevelopers_server + "/customer";
	        //$url = 'http://server-tomcatcaribedev.rhcloud.com/test_service/test';


	        $('.frm_customer').val(getParam('customer_uuid'));

	        $.ajax({
	            type: method,
	            url: url,
	            data: $('#frm_customer').serialize(),
	            success: function (data) {

	                if (data.code != 'OK') {
	                    caribedev_customer_end_create_error(data);

	                } else {
	                    caribedev_customer_end_create_ok(data);
	                }
	            }
	        });


	        //$('.frm_customer').val('935dd2d7-6b7c-4ed8-b96e-b999c91e2d75');
	        //$.ajax({
	        //    type: method,
	        //    url: url,
	        //    contentType: 'application/x-www-form-urlencoded',
	        //    data: $('#frm_customer').serialize(),
	        //    dataType: 'text'
	        //}).done(function (data) {
	        //    if ($(data).find("Error").text() != '')
	        //    {
	        //        caribedev_customer_create_error(data);

	        //    } else
	        //    {
	        //        caribedev_customer_create_ok(data);
	        //    }
	        //});
	    }

	    function caribedev_customer_end_create_ok(data) {
	        //  Create a relation bettwen
	      alert('se creo el usuario');
	            caribedev_customer_end_relation_create(data.uuid);
        }

	    function caribedev_customer_end_create_error(data) {
	        console.log(data);
	        notify(undefined, undefined, undefined, 'danger', undefined, undefined, 'Sorry, there was an error creating a Customer End');
	    }

	    function caribedev_customer_end_relation_create(data) {

	        $method = "POST";
	        $url = caribedevelopers_server + "/customer_relation";

					$('#customer_parent_uuid').val('customer_uuid');
	        $('#customer_end_uuid').val(data);


	        //$('.frm_customer').val('935dd2d7-6b7c-4ed8-b96e-b999c91e2d75');
	        $.ajax({
	            type: $method,
	            url: $url,
	            contentType: "application/x-www-form-urlencoded",
	            data: $('#frm_customer').serialize(),
	            dataType: 'text'
	        }).done(function (data) {
	            if (data.code != 'OK') {
	                caribedev_customer_end_relation_create_error(data);

	            } else {
	                caribedev_customer_end_relation_create_ok(data);
	            }
	        });
	    }

	    function caribedev_customer_end_relation_create_error(data) {

	        console.log(data);
	        notify(undefined, undefined, undefined, 'danger', undefined, undefined, 'Sorry, there was an error creating a Customer End');

	    }

	    function caribedev_customer_end_relation_create_ok() {

				alert('se creo la relacion')

	        // notify(undefined, undefined, undefined, 'info', undefined, undefined, 'Customer End created succesfully');
	        // window.location.href = 'customer_end_list.aspx?customer_uuid=' + getParam('customer_uuid');
	    }

	    function caribedev_list_country() {
	        $method = 'GET';
	        $url = caribedevelopers_server + "/country";
	        $.getJSON($url, function (data) {
	            if (data.code == 'OK') {
	                caribedev_list_country_ok(data);
	            }
	        });
	    }

	    function caribedev_list_country_ok(data) {
	        if (data.country.length > 0) {
	            for (i = 0; i < data.country.length; i++) {
	                $("#country_id").append('<option value="' + data.country[i].country_id + '">' + data.country[i].country_description + '</option>');
	            }
	        }
	    }


	    $("#btn_customer_submit").click(function () {
	        caribedev_customer_end_create();
	    })

	    $("#btn_customer_return").click(function () {
	        window.location.href = 'customer_view.aspx?customer_uuid=' + getParam('customer_uuid');
	    })
