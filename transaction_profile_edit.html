        function getParam(key) {
            // Find the key and everything up to the ampersand delimiter
            var value = RegExp("" + key + "[^&]+").exec(window.location.search);

            // Return the unescaped value minus everything starting from the equals sign or an empty string
            return unescape(!!value ? value.toString().replace(/^[^=]+./, "") : "");
        }

        function caribedev_view_transaction_profile(channel, transaction_profile_uuid, user) {
            $method = 'GET';

            $url = caribedevelopers_server + "/transaction_profile/" + transaction_profile_uuid + '/' + transaction_profile_uuid;

            $.getJSON($url, function (data) {

                if (data.code == 'OK') {
                    caribedev_view_transaction_profile_ok(data);
                } else {

                    caribedev_view_transaction_profile_error(data);
                }
            });

        }

        function caribedev_view_transaction_profile_ok(data) {
            $('#transaction_profile_full_name_ce').val(data.transaction_profile[0].transaction_profile_full_name_ce);
            $('#transaction_profile_country_ce').val(data.transaction_profile[0].transaction_profile_country_ce);
            $('#transaction_profile_relationship_to_ce').val(data.transaction_profile[0].transaction_profile_relationship_to_ce);
            $('#transaction_profile_reason_ce').val(data.transaction_profile[0].transaction_profile_reason_ce);
            $('#transaction_profile_expected_transaction').val(data.transaction_profile[0].transaction_profile_expected_transaction);
            $('#transaction_profile_maximun_ammount').val(data.transaction_profile[0].transaction_profile_maximun_ammount);
            $('#transaction_profile_reason_change').val(data.transaction_profile[0].transaction_profile_reason_change);
        }

        function caribedev_view_transaction_profile_error(data) {
            console.log(data);
            alert('Sorry, here was an error listing profile!');
        }

        function caribedev_view_customer(channel, customer_uuid, user) {
            $method = 'GET';

            $url = caribedevelopers_server + "/customer/" + customer_uuid;

            $.getJSON($url, function (data) {

                if (data.code == 'OK') {
                    caribedev_view_customer_ok(data);

                }
            });

        }


        function caribedev_view_customer_ok(data) {

            $('#transaction_profile_idcard').val(data.customer[0].customer_id_card);
            $('#transaction_profile_name').val(data.customer[0].customer_first_name + ' ' + data.customer[0].customer_last_name);

        function caribedev_view_customer_error(data) {

            alert('Sorry, here was an error listing costumer!');
        }

       

        function caribedev_update_transaction_profile(channel, transaction_profile_uuid, user) {

            method = "PUT";
            url = caribedevelopers_server + "/transaction_profile/" + transaction_profile_uuid;

            $.ajax({
                type: method,
                url: url,
                contentType: 'application/x-www-form-urlencoded',
                data: $('#frm_transaction_profile').serialize(),
                dataType: 'text'
                //,
                //processData: false,
                //headers: {
                //    'channel': channel
                //}

            }).done(function (data) {

                if (data.code != 'OK') {

                    caribedev_update_transaction_profile_error(data);

                }
                else {
                    caribedev_update_transaction_profile_ok(data);
                }

            });
        }

        function caribedev_update_transaction_profile_ok(data) {
            console.log(data);
            alert('Your Transaction Profile was updated successfully!');
        }
        function caribedev_update_transaction_profile_error(data) {
            console.log(data);
            alert('Sorry, here was an error listing the item');
        }
