<script type="text/javascript">

            $(document).ready(function(){
			
			caribedev_list_monitoring_list ();
			
                //Basic Example
                $("#tbl_monitoring_list").bootgrid({
                    css: {
                        icon: 'zmdi icon',
                        iconColumns: 'zmdi-view-module',
                        iconDown: 'zmdi-expand-more',
                        iconRefresh: 'zmdi-refresh',
                        iconUp: 'zmdi-expand-less'
                    },
                });
                
                //Selection
                $("#data-table-selection").bootgrid({
                    css: {
                        icon: 'zmdi icon',
                        iconColumns: 'zmdi-view-module',
                        iconDown: 'zmdi-expand-more',
                        iconRefresh: 'zmdi-refresh',
                        iconUp: 'zmdi-expand-less'
                    },
                    selection: true,
                    multiSelect: true,
                    rowSelect: true,
                    keepSelection: true
                });
                
                //Command Buttons
                $("#data-table-command").bootgrid({
                    css: {
                        icon: 'zmdi icon',
                        iconColumns: 'zmdi-view-module',
                        iconDown: 'zmdi-expand-more',
                        iconRefresh: 'zmdi-refresh',
                        iconUp: 'zmdi-expand-less'
                    },
                    formatters: {
                        "commands": function(column, row) {
                            return "<button type=\"button\" class=\"btn btn-icon command-edit waves-effect waves-circle\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-edit\"></span></button> " + 
                                "<button type=\"button\" class=\"btn btn-icon command-delete waves-effect waves-circle\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-delete\"></span></button>";
                        }
                    }
                });
            });
			function caribedev_list_monitoring_list(channel, user) {
		
		$method = 'GET';
		
		$url = caribedevelopers_server + "/monitoring_list/";
		$.getJSON($url, function (data) {
			
			if (data.code == 'OK') {
				caribedev_list_monitoring_list_ok(data);
				} else {
				
				caribedev_list_monitoring_list_error(data);
			}
		});
		
		
	}
	function get_on_off(is_on) {
		
		if (is_on==true)
		return'ON';
		else {			
			return'OFF';
		}
	}
	
	function caribedev_list_monitoring_list_error(data, element_type) {
		//console.log($(data).text());
		//… do something
	}
	
	function caribedev_list_monitoring_list_ok(data, element_type) {
		//console.log($(data).text());
		//… do something
		
		
		
		$.each(data.monitoring_list, function (i, item) {
			
			var shide_info = '';
			shide_info += '<input type="hidden" id="monitoring_list_uuid" name="monitoring_list_name" value="' + item.monitoring_list_uuid + '" />';
			$("#tbl_monitoring_list").bootgrid('append',
			[{
				monitoring_list_id: item.monitoring_list_id,
				monitoring_list_uuid: item.monitoring_list_uuid,
				monitoring_list_date_create: item.monitoring_list_date_create,
				customer_uuid: item.customer_uuid,
				monitoring_list_is_on: get_on_off(item.monitoring_list_is_on),
				monitoring_list_reason: item.monitoring_list_reason,
				monitoring_list_status: item.monitoring_list_status,
				
				
			}]
			).on("loaded.rs.jquery.bootgrid", function () {
				/* Action to delete */
				$("#tbl_monitoring_list").find(".command-delete").on("click", function (e) {
					var domElement = $(e.currentTarget);
					swal({
						title: "Are you sure?",
						text: "You will not be able to recover this customer!",
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#DD6B55",
						confirmButtonText: "Yes, delete it!",
						closeOnConfirm: false
						}, function () {
						$method = 'DELETE';
						$token = '';
						$url = caribedevelopers_server + "/monitoring_list/" + domElement.attr('data-row-id');
						$.ajax({
							type: $method,
							url: $url,
							contentType: 'application/x-www-form-urlencoded'
							//,
							//headers: {
							//    "token": $token
							//}
							}).done(function (data) {
							if ($(data).find("code").text() != '0') //DO IF RESPONSE ERROR
							{
								swal("The customer could not be deleted!", "Please, try again later.", "error");
								
							} else //DO IF RESPONSE OK
							{
								swal({
									title: "Customer deleted!",
									type: "success",
									showCancelButton: false,
									confirmButtonColor: "#DD6B55",
									confirmButtonText: "Close",
									closeOnConfirm: false
									}, function () {
									location.reload();
								});
							}
						});
						
					});
				});
			});
			
		}
		);
	}
        </script>
