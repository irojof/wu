	    var x_relationshipt = ['Father', 'Mother', 'Son','Daughter','Brother','Sister','Grandson','Granddaughter','Grandfather','Grandmother','Nephew','Niece','Uncle','Aunt','Friend','Wife','Husband'];
	    var x_reason = ["Help", "Maintenance", "Services pay"];

	    function getParam(key) {
	        // Find the key and everything up to the ampersand delimiter
	        var value = RegExp("" + key + "[^&]+").exec(window.location.search);

	        // Return the unescaped value minus everything starting from the equals sign or an empty string
	        return unescape(!!value ? value.toString().replace(/^[^=]+./, "") : "");
	    }


	    $(document).ready(
	      function()
	      {
	          caribedev_view_customer('', getParam('customer_uuid'), '');
	          $('#customer_uuid').val(getParam('customer_uuid'));
	          $('#transaction_profile_type').val(getParam('type'));
	      }
	    );

	    function caribedev_view_customer(channel, customer_uuid, user) {
	        $method = 'GET';

	        $url = caribedevelopers_server + "/customer/" + customer_uuid;

	        $.getJSON($url, function (data) {

	            if (data.code == 'OK') {
	                caribedev_view_customer_ok(data);
	            } else {

	                caribedev_view_customer_error(data);
	            }
	        });

	    }


	    function caribedev_view_customer_ok(data) {

	        $('#transaction_profile_idcard').val(data.customer[0].customer_id_card);
	        $('#transaction_profile_name').val(data.customer[0].customer_first_name + ' ' + data.customer[0].customer_last_name);

	    }

	    function caribedev_view_customer_error(data) {
	        console.log(data);
	        alert('Sorry, here was an error listing costumer!');
	    }	   

	    function caribedev_create_transaction_profile(channel, uuid_customer, user)
	    {

	        $method = "POST";
	        $url = caribedevelopers_server + "/transaction_profile";

	        $.ajax({
	            type: $method,
	            url: $url,
	            contentType: 'application/x-www-form-urlencoded',
	            data: $('#frm_transaction_profile').serialize(),
	            dataType: "text"
	            //,
	            //processData: false,
	            //headers: {
	            //    'channel': channel
	            //}

	        }).done(function (data) {
	            var data = JSON.parse(data);
	            if (data.code != 'OK') {
	                caribedev_create_transaction_profile_error(data);
	            }
	            else {
	                caribedev_create_transaction_profile_ok(data);
	            }

	        });
	    }

	    function caribedev_create_transaction_profile_ok(data)
	    {
	        console.log(data);
	        alert('Your Transaction Profile was created successfully!');
	    }
	    function caribedev_create_transaction_profile_error(data)
	    {
	        console.log(data);
	        alert('Sorry, here was an error listing the item');
	    }

		
		
		function caribedev_list_country(data) {

		$method = 'GET';

		$url = caribedevelopers_server + "/country"


		$.getJSON($url, function (data) {

			if (data.code == 'OK') {
				caribedev_list_country_ok(data);
			}
		});

	}
		
		
		function caribedev_list_country_ok(data) 
		{


		
			if (data.country.length > 0)
				{

					for (i = 0; i < data.country.length; i++)
					 {

						$("#transaction_profile_country_ce").append('<option value="' + data.country[i].country_id + '">' + data.country[i].country_description + '</option>');

					}

					
				}

		}	

			$(document).ready(function() {
			caribedev_list_country();
		});
