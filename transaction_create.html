	<script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>

	<script>

	    function getParam(key) {
	        var value = RegExp("" + key + "[^&]+").exec(window.location.search);
	        return unescape(!!value ? value.toString().replace(/^[^=]+./, "") : "");
	    }

	    $(function () {
	        caribedev_view_customers('', getParam('customer_uuid_origin'), getParam('customer_uuid_end'), '');
	    });

	    function caribedev_view_customers(channel, customer_uuid_origin, customer_uuid_end, user) {

	        $method = 'GET';

	        $url = caribedevelopers_server + "/customer/";

	        $.getJSON($url + customer_uuid_origin, function (data_origin) {

	            if (data_origin.code == 'OK') {

	                $.getJSON($url + customer_uuid_end, function (data_end) {

	                    if (data_end.code == 'OK') {
	                        caribedev_view_customers_ok(data_origin, data_end);
	                    }
	                    else {
	                        caribedev_view_customers_error();
	                    }

	                });

	            }
	        });
	    }

	    function caribedev_view_customers_ok(data_origin, data_end)
	    {
	        $('#transaction_from').val(data_origin.customer[0].customer_first_name + ' ' + data_origin.customer[0].customer_last_name);
	        $('#transaction_to').val(data_end.customer[0].customer_first_name + ' ' + data_end.customer[0].customer_last_name);
	    }

	    function caribedev_view_customers_error(data) {
	        console.log(data);
	        //TODO: Change alert
	        alert('Sorry, here was an error listing the item');
	    }

	    function caribedev_sof_create(channel, transaction_uuid, user) {
	        $method = "POST";
	        $url = caribedevelopers_server + "/source_fund";

	        $('.frm_sof').val(transaction_uuid);

	        $.ajax({
	            type: $method,
	            url: $url,
	            contentType: "application/x-www-form-urlencoded",
	            data: $('#frm_sof').serialize(),
	            dataType: 'text',

	        }).done(function (data) {
			var data = JSON.parse(data);
			if (data.code != 'OK') {
				caribedev_sof_create_error(data);
	            } else {
	                caribedev_sof_create_ok(data);
	            }
	        });
	    }

	    function caribedev_sof_create_error(data) {
	    }

	    function caribedev_transaction_create(input) {
	        $method = "POST";
	        $url = caribedevelopers_server + "/transaction";
	        if ($(input).is("frm_transaction")) {
	            var element_data = $(input).serialize();
	            var element_content = "application/x-www-form-urlencoded";
	        } else {
	            var element_data = input;
	            var element_content = "application/x-www-form-urlencoded";
	        }

	        $('.frm_transaction').val(getParam('transaction_uuid'));
	        $('#customer_uuid_origin').val(getParam('customer_uuid_origin'));
	        $('#customer_uuid_end').val(getParam('customer_uuid_end'));
	        $('#transaction_type').val(getParam('type'));

	        $.ajax({
	            type: $method,
	            url: $url,
	            contentType: element_content,
	            data: $('#frm_transaction').serialize(),
	            dataType: 'text',

	        }).done(function (data) {
	            var data = JSON.parse(data);

	            if (data.code != 'OK') {
	                caribedev_transaction_create_error(data);
	            } else {
	                caribedev_transaction_create_ok(data);
	            }
	        });
	    }

	    function caribedev_transaction_create_ok(data) {
	        caribedev_sof_create('', data.uuid, '');
	        caribedev_unusual_activity_create('', data.uuid, '');
	        //TODO:CHANGE ALERT
	        alert('Your transaction was created succesfully');
			window.location.href = 'customer_view.html?customer_uuid=' + (getParam('type') == '1' ? getParam('customer_uuid_origin') : getParam('customer_uuid_end'));

	    }

	    function caribedev_transaction_create_error(data) {
	        //  console.log(data);
	    }

	    function caribedev_unusual_activity_create(channel, transaction_uuid, user) {
	        $method = "POST";
	        $url = caribedevelopers_server + "/unusual_activity";

	        $('.frm_unusual_activity').val(transaction_uuid);

	        $.ajax({
	            type: $method,
	            url: $url,
	            contentType: "application/x-www-form-urlencoded",
	            data: $('#frm_unusual_activity').serialize(),
	            dataType: 'text',

	        }).done(function (data) {
			var data = JSON.parse(data);
			if (data.code != 'OK') {
	                caribedev_unusual_activity_create_error(data);
	            } else {
	                caribedev_unusual_activity_create_ok(data);
	            }

	        });
	    }

	    function caribedev_unusual_activity_create_error(data) {
	    }

	    $("#btn_transaction_submit").click(function () {
	        caribedev_transaction_create("#frm_transaction");
	        return false;
	    })

	    $('#btn_transaction_return').click(function () {
	        window.location.href = 'customer_view.html?customer_uuid=' + (getParam('type') == '1' ? getParam('customer_uuid_origin') : getParam('customer_uuid_end'));
	    });

    </script>
